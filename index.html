<style>
* {

  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f2f2f2;
}

/* FUNDO COM IMAGEM */
header {
  background: linear-gradient(rgba(15,42,22,.9), rgba(15,42,22,.9)),
  url("imagens/fundo.png") center/cover no-repeat;
  color: white;
  text-align: center;

header img {

}

/* CONTAINER */
.container {

  max-width: 500px;
  margin: auto;
}

/* CARD */
.card {
  background: #fff;
  border-radius: 12px;
  margin-bottom: 15px;
  overflow: hidden;
  box-shadow: 0 3px 6px rgba(0,0,0,.15);
}

.card img {
  width: 100%;
  height: 160px;

}

.card-body {

}

.card h3 {
  margin: 0;
  color: #7b1e1e;
}

.card p {
  margin: 4px 0;
  font-weight: bold;
}

.btn {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
}

.add {
  background: #2e7d32;
  color: white;
}

.borda {
  background: #b71c1c;
  color: white;
}

/* PEDIDO */
#pedido {
  background: white;
  border-radius: 10px;
  padding: 12px;
  margin-top: 20px;
}

.item-pedido {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
}

.remover {
  background: red;
  border: none;
  color: white;
  border-radius: 5px;
  padding: 3px 6px;
}

/* BOTÃ•ES FLUTUANTES */

  color: #fff;
  padding: 14px 16px;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  display: none;
  z-index: 999;
}

#music-control {

  bottom: 20px;
  right: 15px;
  background: #1b5e20;
  color: white;
  padding: 12px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  z-index: 999;
}
</style>
</head>

<script>
let pedidos = [];
let tocando = false;

const musica = document.getElementById("bg-music");
const cart = document.getElementById("cart-float");
const qtd = document.getElementById("qtd");

function add(item) {
  pedidos.push(item);
  atualizar();
}

function remover(i) {
  pedidos.splice(i, 1);
  atualizar();
}

function atualizar() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  pedidos.forEach((p, i) => {
    lista.innerHTML += `
      <div class="item-pedido">
        <span>${p}</span>
        <button class="remover" onclick="remover(${i})">X</button>
      </div>`;
  });

  qtd.innerText = pedidos.length;
  cart.style.display = pedidos.length ? "block" : "none";
}

function abrirCarrinho() {
  document.getElementById("pedido").scrollIntoView({ behavior: "smooth" });
}

function finalizar() {
  if (!pedidos.length) {
    alert("Adicione um item!");
    return;
  }

  let msg = "ðŸ• *Pedido Acapulco*%0A";
  pedidos.forEach(p => msg += "â€¢ " + p + "%0A");

  window.open("https://wa.me/5585997038840?text=" + msg);
}

function toggleMusic() {
  if (!tocando) {
    musica.play();
    tocando = true;
  } else {
    musica.pause();
    tocando = false;
  }
}
</script>
